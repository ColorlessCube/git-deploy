<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" href="../../../libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../libs/project/proj.css">

    <script src="../../../libs/focus-ui/focus-ui.min.js"></script>
    <script src="../../../libs/focus-ui/fu-pro.js"></script>
    <script src="../../../libs/project/proj.js"></script>

    <script src="./vm.js"></script>
</head>
<body class="fu-pro">
<div class="module">
    <div class="toolbar controls">
        <button id="addBtn" class="btn btn-primary">添加</button>
    </div>
    <div id="gridDiv" class="content"></div>
    <div class="modal-form">
        <div id="modalDiv" class="zw-modal drawer controls label-align-right">
            <div class="content">
                <div class="header">
                    <span id="titleDiv" ze-model="modal_title" class="title"></span>
                    <span class="close" data-dismiss="modal">×</span>
                </div>
                <div class="body">
                    <input type="hidden" ze-model="id" ze-model-type="integer">
                    <input type="hidden" ze-model="editType">
                    <div class="grid-row">
                        <label class="grid-col-3-12 required" for-ze-model="host">主机</label>
                        <div class="grid-col-9-12">
                            <input ze-model="host" autofocus>
                        </div>
                    </div>
                    <div class="grid-row">
                        <label class="grid-col-3-12 required" for-ze-model="username">username</label>
                        <div class="grid-col-9-12">
                            <input ze-model="username">
                        </div>
                    </div>
                    <div class="grid-row">
                        <label class="grid-col-3-12 required" for-ze-model="password">password</label>
                        <div class="grid-col-9-12">
                            <input ze-model="password">
                        </div>
                    </div>
                    <div class="grid-row">
                        <label class="grid-col-3-12 required" for-ze-model="project_id">项目</label>
                        <div class="grid-col-9-12">
                            <select ze-model="project_id" ze-disabled="[editType]!=='add'" v-rules="required"
                                    v-message="请选择项目"></select>
                        </div>
                    </div>
                    <div class="grid-row">
                        <label class="grid-col-3-12 required" for-ze-model="git_dir">本地仓库目录</label>
                        <div class="grid-col-9-12">
                            <input ze-model="git_dir">
                        </div>
                    </div>
                    <div class="grid-row">
                        <label class="grid-col-3-12 required" for-ze-model="deploy_command">重部署命令</label>
                        <div class="grid-col-9-12">
                            <textarea ze-model="deploy_command" placeholder="可以是多个shell命令，以换行隔开"></textarea>
                        </div>
                    </div>
                    <div class="grid-row">
                        <label class="grid-col-3-12 required" for-ze-model="check_command">检查命令</label>
                        <div class="grid-col-9-12">
                            <input ze-model="check_command" placeholder="检查项目状态的命令，并根据结果判断项目状态">
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <button type="button" id="modalOkBtn" class="btn btn-primary" autofocus>OK</button>
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
